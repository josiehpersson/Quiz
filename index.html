<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/CSS">
    <title>Quiz-app</title>
</head>
<body>
    <div class="container">
        <div class="quiz-app-container">
            <div class="quiz-header"></div>
            <div id="quiz-question-container">
            </div>
            <div id="quiz-answers-container">
                <ul id="answers">
                    <li class="answer-box" id="answer-1"><span>1</span></li>
                    <li class="answer-box" id="answer-2"><span>2</span></li>
                    <li class="answer-box" id="answer-3"><span>3</span></li>
                </ul>
                <div id="examine-answer">

                </div>
            </div>
            <button id="submit-quiz-answer-btn">
            <p>Answer</p>
            </button>
            <button id="quit-quiz-btn">
                <p>Quit</p>
                </button>
            <div class="quiz-footer"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
